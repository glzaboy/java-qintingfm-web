<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common::niftyHeader('文章列表','')"/>
<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
<div id="container" class="effect aside-float aside-bright mainnav-lg">

    <!--NAVBAR-->
    <!--===================================================-->
    <header id="navbar" th:replace="fragments/common::pageheader"/>
    <!--===================================================-->
    <!--END NAVBAR-->

    <div class="boxed">

        <!--CONTENT CONTAINER-->
        <!--===================================================-->
        <div id="content-container">
            <div id="page-head">

                <!--Page Title-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <div id="page-title">
                    <h1 class="page-header text-overflow">Manage Posts</h1>
                </div>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End page title-->


                <!--Breadcrumb-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <ol class="breadcrumb">
                    <li><a href="#" th:href="@{/}"><i class="demo-pli-home"></i></a></li>
                    <li><a href="#"th:href="@{/blog}">Blog</a></li>
                    <li class="active">Manage Posts</li>
                </ol>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End breadcrumb-->

            </div>


            <!--Page content-->
            <!--===================================================-->
            <div id="page-content">

                <!-- Search -->
                <!--===================================================-->
                <div class="row pad-btm">
                    <form action="#" method="post" class="col-xs-12 col-sm-10 col-sm-offset-1 pad-hor">
                        <div class="input-group mar-btm">
                            <input type="text" placeholder="Search posts..." class="form-control input-lg" />
                            <span class="input-group-btn">
					                     <button class="btn btn-primary btn-lg" type="button">Search</button>
                             </span>
                        </div>
                    </form>
                </div>

                <!-- Toolbar -->
                <!--===================================================-->
                <div class="pad-all text-center">
                    <div class="box-inline mar-btm pad-rgt">
                        Only in categories :
                        <div class="select">
                            <select id="demo-ease">
                                <option value="internet" selected="">Internet</option>
                                <option value="musics">Musics</option>
                                <option value="sports">Sports</option>
                                <option value="tutorials">Tutorials</option>
                                <option value="movies">Movies</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-inline mar-btm">
                        Sort by :
                        <div class="select">
                            <select id="demo-ease">
                                <option value="date-created" selected="">Date Created</option>
                                <option value="date-modified">Date Modified</option>
                                <option value="frequency-used">Frequency Used</option>
                                <option value="alpabetically">Alpabetically</option>
                                <option value="alpabetically-reversed">Alpabetically Reversed</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-default">Filter</button>
                </div>

                <hr class="new-section-xs bord-no"/>

                <div class="panel">

                    <!--Posts Table-->
                    <!--===================================================-->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-vcenter">
                                <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>Creation Date</th>
                                    <th>Categories</th>
                                    <th>Post by</th>
                                    <th>Status</th>
                                    <th class="text-center">Tracking Number</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${allCategory.size()>0}" th:each="item:${allCategory}">
                                    <td><a class="btn-link" href="#" th:text="${item.getTitle()}" th:href="@{/blog/category(catId=${item.getCatId()})}">title</a></td>
                                    <td><span class="text-muted" th:text="${#dates.format(#dates.createNow(),'YYYY-MM-dd HH:mm')}">Oct 22, 2014</span></td>
                                    <td>Internet</td>
                                    <td><a href="#" class="btn-link">Betty Murphy</a></td>
                                    <td>
                                        <div class="label label-table label-success">Published</div>
                                    </td>
                                    <td class="min-width">
                                        <div class="btn-groups">
                                            <a href="#" class="btn btn-icon demo-pli-gear icon-lg add-tooltip" data-original-title="Settings" data-container="body"></a>
                                            <a href="#" class="btn btn-icon demo-pli-file-text-image icon-lg add-tooltip" data-original-title="View post" data-container="body"></a>
                                            <a href="#" class="btn btn-icon demo-pli-pen-5 icon-lg add-tooltip" data-original-title="Edit Post" data-container="body" th:href="@{/blog/post(id=${item.getCatId()})}"></a>
                                            <a href="#" class="btn btn-icon demo-pli-trash icon-lg add-tooltip" data-original-title="Remove" data-container="body"></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--===================================================-->
                    <!--End Posts Table-->




                </div>
                <!--===================================================-->
                <!--End page content-->

            </div>
            <!--===================================================-->
            <!--END CONTENT CONTAINER-->



            <!--ASIDE-->
            <!--===================================================-->
            <aside id="aside-container" th:replace="fragments/common::aside"/>
            <!--===================================================-->
            <!--END ASIDE-->


            <!--MAIN NAVIGATION-->
            <!--===================================================-->
            <nav id="mainnav-container">
                <div id="mainnav">


                    <!--OPTIONAL : ADD YOUR LOGO TO THE NAVIGATION-->
                    <!--It will only appear on small screen devices.-->
                    <!--================================
                    <div class="mainnav-brand">
                        <a href="index.html" class="brand">
                            <img src="img/logo.png" alt="Nifty Logo" class="brand-icon"/>
                            <span class="brand-text">Nifty</span>
                        </a>
                        <a href="#" class="mainnav-toggle"><i class="pci-cross pci-circle icon-lg"></i></a>
                    </div>
                    -->



                    <!--Menu-->
                    <!--================================-->
                    <div id="mainnav-menu-wrap">
                        <div class="nano">
                            <div class="nano-content">
                                <ul id="mainnav-menu" class="list-group" th:include="fragments/common::menu('/blog/category')"/>
                                <!--Widget-->
                                <div class="mainnav-widget" th:replace="fragments/common::mainnavwidget2"/>
                                <!--End widget-->
                            </div>
                        </div>
                    </div>
                    <!--================================-->
                    <!--End menu-->

                </div>
            </nav>
            <!--===================================================-->
            <!--END MAIN NAVIGATION-->

        </div>
        <footer id="footer" th:replace="fragments/common::contentFoot"/>
    </div>

</div>
<!-- END OF CONTAINER -->
<div th:replace="fragments/common::footjs('')"></div>
</body>
</html>
