<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>分类</title>
    <meta name="Keywords" content="keywords" th:content="|资讯,博客,时事要闻,qintingfm,microtf|">
    <meta name="description" content="资讯，博客，时事要闻" th:content="|资讯,博客,时事要闻|">
    <style>
        #content-container:before{
            display:none;
        }
    </style>
</head>
<body>
<div id="page-content" layout:fragment="content">
    <div class="row fixed-fluid">
        <div class="panel">
            <div class="panel-body">
                        <span th:if="${allCategory.size()>0}" th:each="item:${allCategory}">
                            <a th:text="${item.getTitle()}" th:href="@{/blog/category/{catId}/article(catId=${item.getCatId()})}">分类</a>
                        </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
