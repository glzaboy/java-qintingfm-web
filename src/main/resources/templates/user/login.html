<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Login page | Nifty - Admin Template</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'/>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="//static.qintingfm.com/nifty/v2.9/css/nifty.min.css" rel="stylesheet"/>


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="//static.qintingfm.com/nifty/v2.9/css/demo/nifty-demo-icons.min.css" rel="stylesheet"/>


    <!--=================================================-->



    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="//static.qintingfm.com/nifty/v2.9/plugins/pace/pace.min.css" rel="stylesheet"/>
    <script src="//static.qintingfm.com/nifty/v2.9/plugins/pace/pace.min.js"></script>



    <!--Demo [ DEMONSTRATION ]-->
    <link href="//static.qintingfm.com/nifty/v2.9/css/demo/nifty-demo.min.css" rel="stylesheet"/>

<body>
<div id="container" class="cls-container">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay"></div>


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h1 class="h3">系统登录</h1>
                    <p>请输入你的帐号</p>
                </div>
                <form action="index.html" class="ajaxform" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="用户名" autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="密码"/>
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input id="demo-form-checkbox" class="magic-checkbox" name="remember-me" type="checkbox" checked/>
                        <label for="demo-form-checkbox">记住登录</label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
                </form>
            </div>

            <div class="pad-all">
                <a href="pages-password-reminder.html" class="btn-link mar-rgt">Forgot password ?</a>
                <a href="pages-register.html" class="btn-link mar-lft" th:href="@{/user/register}">Create a new account</a>

                <div class="media pad-top bord-top">
                    <div class="pull-right">
                        <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
                        <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
                        <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
                    </div>
                    <div class="media-body text-left text-bold text-main">
                        Login with
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--===================================================-->


    <!-- DEMO PURPOSE ONLY -->
    <!--===================================================-->
    <div class="demo-bg">
        <p><a href="login.html" th:text="${image.desc}" th:href="${image.link}" target="_blank">图片介绍</a></p>
    </div>
    <!--===================================================-->



</div>
<!--===================================================-->
<!-- END OF CONTAINER -->



<!--JAVASCRIPT-->
<!--=================================================-->

<!--jQuery [ REQUIRED ]-->
<script src="//static.qintingfm.com/nifty/v2.9/js/jquery.min.js"></script>


<!--BootstrapJS [ RECOMMENDED ]-->
<script src="//static.qintingfm.com/nifty/v2.9/js/bootstrap.min.js"></script>
<script src="//static.qintingfm.com/nifty/v2.9/js/nifty.min.js"></script>

<script src="//static.qintingfm.com/plugins/jquery.dialog.min.js"></script>
<script src="//static.qintingfm.com/plugins/jquery.ajaxform.min.js"></script>
<!--NiftyJS [ RECOMMENDED ]-->
<!--<script src="js/nifty.min.js"></script>-->




<!--=================================================-->

<!--Background Image [ DEMONSTRATION ]-->
<!--<script src="js/demo/bg-images.js"></script>-->
<script th:inline="javascript">
    $('<img/>').attr('src' , [[${image.getImageUrl()}]]).on('load', function(){
        $('#bg-overlay').css('background-image', 'url("' + $(this).attr('src') + '")').addClass('bg-img');
        $(this).remove();
    })
</script>
</body>
</html>
