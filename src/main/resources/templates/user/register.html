<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>注册</title>
    <link href="//static.qintingfm.com/nifty/v2.9/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="//static.qintingfm.com/nifty/v2.9/css/nifty.min.css" rel="stylesheet"/>
    <link href="//static.qintingfm.com/nifty/v2.9/plugins/pace/pace.min.css" rel="stylesheet"/>
    <script src="//static.qintingfm.com/nifty/v2.9/plugins/pace/pace.min.js"></script>
    <meta name="theme-color" th:content="${#themes.code('skinColor')}" content="#fff"/>
    <link id="theme" th:href="${#themes.code('skinCss')}" rel="stylesheet" th:if="${#themes.code('skinCss')}"/>
</head>
<body>
<div id="container" class="cls-container">


    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay"></div>


    <!-- REGISTRATION FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-lg panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h1 class="h3">创建帐号</h1>
                    <p>加入到 钦听知天下</p>
                </div>
                <form th:action="@{/user/register}" method="post" class="ajaxform" action="#">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="用户名" name="username"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="E-mail" name="email"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="密码" name="password"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="重复密码" name="password1"/>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input id="form-agreen" class="magic-checkbox" type="checkbox" name="form-agreen" th:value="1"/>
                        <label for="form-agreen">同意 <a href="https://qintingfm.com/blog/view/137" class="btn-link text-bold">注册协议</a></label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">注册帐号</button>
                </form>
            </div>
            <div class="pad-all">
                已经有帐号? <a href="pages-login.html" class="btn-link mar-rgt text-bold" th:href="@{/user/login}">登录</a>
            </div>
        </div>
    </div>
    <div style="align-content: center;position: fixed;bottom:0px;">
        <p><a href="login.html" th:text="${image.desc}" th:href="${image.link}" target="_blank">图片介绍</a></p>
    </div>



</div>
<script src="//static.qintingfm.com/nifty/v2.9/js/jquery.min.js"></script>
<script src="//static.qintingfm.com/nifty/v2.9/js/bootstrap.min.js"></script>
<script src="//static.qintingfm.com/nifty/v2.9/js/nifty.min.js"></script>
<script src="//static.qintingfm.com/plugins/jquery.dialog.min.js"></script>
<script src="//static.qintingfm.com/plugins/jquery.ajaxform.min.js"></script>
<script th:inline="javascript">
    $('<img/>').attr('src' , [[${image.getImageUrl()}]]).on('load', function(){
        $('#bg-overlay').css('background-image', 'url("' + $(this).attr('src') + '")').addClass('bg-img');
        $(this).remove();
    })
</script>
</body>
</html>
