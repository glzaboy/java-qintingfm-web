<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title th:text="${error}"></title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="//static.qintingfm.com/nifty/v2.9/css/bootstrap.min.css" rel="stylesheet"/>


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="//static.qintingfm.com/nifty/v2.9/css/nifty.min.css" rel="stylesheet"/>


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="//static.qintingfm.com/nifty/v2.9/css/demo/nifty-demo-icons.min.css" rel="stylesheet"/>


    <!--=================================================-->



    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="//static.qintingfm.com/nifty/v2.9/plugins/pace/pace.min.css" rel="stylesheet"/>
    <script src="//static.qintingfm.com/nifty/v2.9/plugins/pace/pace.min.js"></script>

<body>
<div id="container" class="cls-container">

    <!-- HEADER -->
    <!--===================================================-->

    <!-- CONTENT -->
    <!--===================================================-->
    <div class="cls-content">
        <h1 class="error-code text-info" th:text="${status}"></h1>
        <p class="h4 text-uppercase text-bold" th:text="${error}">Page Not Found!</p>
        <div class="pad-btm" th:utext="|${message},${timestamp}|"></div>
        <div class="row mar-ver">
            <form class="col-xs-12 col-sm-10 col-sm-offset-1" method="post" action="pages-search-results.html" th:action="@{/}">
                <input type="text" placeholder="Search.." class="form-control error-search"/>
            </form>
        </div>
        <hr class="new-section-sm bord-no" />
        <div class="pad-top"><a class="btn btn-primary" href="index.html" th:href="@{/}">首页</a></div>
    </div>


</div>
<!--===================================================-->
<!-- END OF CONTAINER -->



<!--JAVASCRIPT-->
<!--=================================================-->

<!--jQuery [ REQUIRED ]-->
<script src="//static.qintingfm.com/nifty/v2.9/js/jquery.min.js"></script>


<!--BootstrapJS [ RECOMMENDED ]-->
<script src="//static.qintingfm.com/nifty/v2.9/js/bootstrap.min.js"></script>


<!--NiftyJS [ RECOMMENDED ]-->
