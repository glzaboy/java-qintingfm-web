<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-adminlte}">
<head>
    <title>设置选项</title>
    <meta name="Keywords" content="资讯,博客,时事要闻,qintingfm,microtf">
    <meta name="description" content="资讯,博客,时事要闻">
</head>
<body>
    <ul class="nav nav-pills nav-sidebar flex-column nav-flat nav-compact nav-child-indent" data-widget="treeview" role="menu" data-accordion="false"
    th:include="fragments/common-adminlte::menu(${'/admin/miniApp/app'})" layout:fragment="menu"></ul>
    <div layout:fragment="content" xmlns:th="http://www.w3.org/1999/html">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="text-center">id</th>
                <th>type</th>
                <th>应用名称</th>
                <th>第三方平台appId</th>
                <th>操作 <a href="#" th:href="@{'/admin/miniApp/edit/{id}'(id=0)}">新建</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item:${items}">
                <td class="text-center" th:utext="${item.id}">1</td>
                <td class="text-center" th:utext="${item.type}">1</td>
                <td class="text-center" th:utext="${item.name}">1</td>
                <td class="text-center" th:utext="${item.appId}">1</td>
                <td><a href="#"  th:href="@{'/admin/miniApp/edit/{id}'(id=${item.id})}" >编辑</a>&nbsp;<a href="" class="btn-link ajaxask" >禁用</a> </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <div th:text="|展现${pageIndex}页 ,共计${totalPages}页,合计${total}条|"></div>
            </div>
            <div class="col-sm-6 col-xs-12 text-right">
                <ul class="pagination" th:replace="fragments/common-adminlte::pager(${pageIndex},${totalPages},'/admin/miniApp/list/1{page}')"/>
            </div>
        </div>
    </div>
</body>
</html>
