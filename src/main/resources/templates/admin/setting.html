<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>设置选项</title>
    <meta name="Keywords" content="资讯,博客,时事要闻,qintingfm,microtf">
    <meta name="description" content="资讯,博客,时事要闻">
    <style>
        #content-container:before {
            display: none;
        }
    </style>

</head>
<body>
<ul id="mainnav-menu" class="list-group" layout:fragment="menu"
    th:include="fragments/common::menu(${'/admin/setting/'+settingName})"></ul>
<div id="page-content" layout:fragment="content">
    <div class="row fixed-fluid">
        <div class="panel">
            <div class="panel-body">
                <form class="form-horizontal form-padding ajaxform" th:action="@{/admin/setting/save/{settingName}(settingName=${form.settingName})}" method="post">
                    <h3 class="panel-title" th:utext="${form.getTitle()}">标题</h3>
                    <!--Static-->
                    <div class="form-group" th:each="item:${form.getFormFields()}">
                        <label class="col-md-3 control-label" th:utext="${item.getTitle()}" th:for="${item.fieldName}" for="input">Field Name</label>
                        <div class="col-md-9">
                            <input type="text" id="input" th:name="${item.fieldName}" th:id="${item.fieldName}" class="form-control" th:placeholder="${item.fieldName}" th:value="${item.value}" th:if="${item.fieldName ne 'settingName' && item.className ne 'Boolean'} " />
                            <input type="checkbox" id="id-state-input" th:name="${item.fieldName}" th:id="${item.fieldName}" class="toggle-switch" value="TRUE"  th:checked="${item.value eq 'TRUE' }" th:if="${item.fieldName ne 'settingName' && item.className eq'Boolean'} "/>
                            <label for="id-state-input" th:for="${item.fieldName}" th:if="${item.fieldName ne 'settingName' && item.className eq'Boolean'} "></label>
                            <p class="form-control-static" th:utext="${item.value}" th:if="${item.fieldName eq 'settingName'}">Text</p>
                            <small class="help-block" th:utext="${item.tip}" th:if="${item.tip}">This is tip</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="save"></label>
                        <div class="col-md-9">
					        <button id="save" class="pull-left btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
